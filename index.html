<!DOCTYPE html> 
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style> 

* {
  margin: 0;
  box-sizing: border-box;
}

body {
  color: white;
  background-color: rgb(32,32,32);
  min-height: 100vh;
  padding: 20px;
}

/* --- GALLERY --- */
.gallery-title {
  font-size: 2.2rem;
  margin-bottom: 15px;
  color: white;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
}

.gallery img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.2s;
}

.gallery img:hover {
  transform: scale(1.05);
  opacity: 0.85;
}

figure {
  text-align: center;
}

figcaption {
  margin-top: 8px;
  font-size: 0.9rem;
  color: rgb(225, 197, 167);
}

/* --- POPUP LIGHTBOX --- */
#popup {
  display: none;
  position: fixed;
  top: 0; 
  left: 0;
  width: 100%; 
  height: 100%;
  background: rgba(0, 0, 0, 0.85);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

#popup-img {
  max-width: 85%;
  max-height: 85%;
  border-radius: 10px;
  border: 3px solid rgb(225, 197, 167);
  box-shadow: 0 0 20px black;
}

/* Close Button */
.close-btn {
  position: fixed;
  top: 20px;
  right: 30px;
  font-size: 40px;
  color: rgb(225, 197, 167);
  cursor: pointer;
  z-index: 1100;
}

/* Navigation Arrows */
.arrow {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  font-size: 60px;
  color: rgb(225, 197, 167);
  cursor: pointer;
  padding: 10px 20px;
  z-index: 1100;
}

.left-arrow { left: 20px; }
.right-arrow { right: 20px; }

</style>
</head>

<body>

<h2 class="gallery-title">My Artworks</h2>

<div class="gallery">

  <figure>
    <img src="jessbefore.jpg">
    <figcaption>Jess Before</figcaption>
  </figure>

  <figure>
    <img src="shortjess.jpg">
    <figcaption>Short Jess</figcaption>
  </figure>

  <figure>
    <img src="short2.jpg">
    <figcaption>Short Style 2</figcaption>
  </figure>

  <figure>
    <img src="jess.jpg">
    <figcaption>Jess</figcaption>
  </figure>

  <figure>
    <img src="jess2.jpg">
    <figcaption>Jess 2</figcaption>
  </figure>

  <figure>
    <img src="jess3.jpg">
    <figcaption>Jess 3</figcaption>
  </figure>

  <figure>
    <img src="ladyhair.jpg">
    <figcaption>Lady Hair</figcaption>
  </figure>

  <figure>
    <img src="longhair.jpg">
    <figcaption>Long Hair</figcaption>
  </figure>

  <figure>
    <img src="midhair.jpg">
    <figcaption>Mid Hair</figcaption>
  </figure>

  <figure>
    <img src="maniquin.jpg">
    <figcaption>Maniquin</figcaption>
  </figure>

  <figure>
    <img src="por.jpg">
    <figcaption>Portrait 1</figcaption>
  </figure>

  <figure>
    <img src="porf.jpg">
    <figcaption>Portrait 2</figcaption>
  </figure>

  <figure>
    <img src="porfo.jpg">
    <figcaption>Portrait 3</figcaption>
  </figure>

</div>

<!-- POPUP -->
<div id="popup">
  <span class="close-btn" id="closeBtn">&times;</span>
  <span class="arrow left-arrow" id="leftArrow">&#10094;</span>
  <img id="popup-img" src="">
  <span class="arrow right-arrow" id="rightArrow">&#10095;</span>
</div>

<script>
const images = document.querySelectorAll('.gallery img');
const popup = document.getElementById('popup');
const popupImg = document.getElementById('popup-img');
const closeBtn = document.getElementById('closeBtn');
const leftArrow = document.getElementById('leftArrow');
const rightArrow = document.getElementById('rightArrow');

let currentIndex = 0;

function openPopup(index) {
  currentIndex = index;
  popupImg.src = images[index].src;
  popup.style.display = 'flex';
}

function closePopup() {
  popup.style.display = 'none';
}

function showNext() {
  currentIndex = (currentIndex + 1) % images.length;
  popupImg.src = images[currentIndex].src;
}

function showPrev() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  popupImg.src = images[currentIndex].src;
}

images.forEach((img, index) => {
  img.addEventListener('click', () => openPopup(index));
});

closeBtn.addEventListener('click', closePopup);
rightArrow.addEventListener('click', showNext);
leftArrow.addEventListener('click', showPrev);

popup.addEventListener('click', (e) => {
  if (e.target === popup) closePopup();
});

document.addEventListener('keydown', (e) => {
  if (popup.style.display === 'flex') {
    if (e.key === 'ArrowRight') showNext();
    if (e.key === 'ArrowLeft') showPrev();
    if (e.key === 'Escape') closePopup();
  }
});
</script>

</body>
</html>
