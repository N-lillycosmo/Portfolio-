<!DOCTYPE html> 
<html>
<head>
	<title>Lilly Cosmo web!!!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style> 

    * {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      color: white;
      background-color: rgb(32,32,32);
      min-height: 100vh;
      padding: 20px;
    }

	  .mini-flex {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        grid-column: 1 / -1;   
        background: rgb(45, 45, 45);
        padding: 20px;
        border-radius: 15px;
        border: 1px solid rgb(225, 197, 167);
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
      }

      .mini-flex figure {
        flex: 1 1 200px;
      }

      .mini-flex img {
        height: 180px; 
      }

    .gallery-title {
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: white;
    }

	  .gallery {
        display: grid;
        gap: 20px;
	  }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      opacity: 0.85;
    }

	  figure {
		  color: rgb(225, 197, 167);
	  }

    /* --- POPUP LIGHTBOX --- */
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #popup-img {
      max-width: 85%;
      max-height: 75%;
      border-radius: 10px;
      border: 3px solid rgb(225, 197, 167);
      box-shadow: 0 0 20px black;
    }

    .close-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: rgb(225, 197, 167);
      cursor: pointer;
      z-index: 1100;
    }

    .arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 60px;
      color: rgb(225, 197, 167);
      cursor: pointer;
      padding: 10px 20px;
      z-index: 1100;
    }

    .arrow:hover {
      color: white;
      transform: translateY(-50%) scale(1.15);
    }

    .left-arrow { left: 20px; }
    .right-arrow { right: 20px; }

  </style>
</head>

<body>

<h2 class="gallery-title">Hair I have done &lt;3</h2>

<div class="gallery">

<div class="mini-flex">	  
  <figure><img src="jessbefore.jpg"></figure>
  <figure><img src="shortjess.jpg"></figure>
  <figure><img src="short2.jpg"></figure>
</div>

<div class="mini-flex">
	<figure><img src="jess.jpg"></figure>
	<figure><img src="porfo.jpg"></figure>
</div>

<div class="mini-flex">
  <figure><img src="jess2.jpg"></figure>
  <figure><img src="jess3.jpg"></figure>
</div>

<div class="mini-flex">
	<figure><img src="Porbefor.jpg"></figure>
  <figure><img src="por.jpg"></figure>
</div>

<div class="mini-flex">
  <figure><img src="porf.jpg"></figure>
  <figure><img src="maniquin.jpg"></figure>
</div>

</div>

<!-- POPUP -->
<div id="popup">
  <span class="close-btn" id="closeBtn">&times;</span>
  <span class="arrow left-arrow" id="leftArrow">&#10094;</span>

  <img id="popup-img" src="">

  <span class="arrow right-arrow" id="rightArrow">&#10095;</span>
</div>

<script>
const images = document.querySelectorAll('.gallery img');
const popup = document.getElementById('popup');
const popupImg = document.getElementById('popup-img');

const closeBtn = document.getElementById('closeBtn');
const leftArrow = document.getElementById('leftArrow');
const rightArrow = document.getElementById('rightArrow');

let currentIndex = 0;

function updatePopup(index) {
  popupImg.src = images[index].src;
}

function openPopup(index) {
  currentIndex = index;
  updatePopup(currentIndex);
  popup.style.display = 'flex';
}

function closePopup() {
  popup.style.display = 'none';
}

function showNext() {
  currentIndex = (currentIndex + 1) % images.length;
  updatePopup(currentIndex);
}

function showPrev() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  updatePopup(currentIndex);
}

images.forEach((img, index) => {
  img.addEventListener('click', () => openPopup(index));
});

closeBtn.addEventListener('click', closePopup);
rightArrow.addEventListener('click', showNext);
leftArrow.addEventListener('click', showPrev);

popup.addEventListener('click', (e) => {
  if (e.target === popup) closePopup();
});

document.addEventListener('keydown', (e) => {
  if (popup.style.display === 'flex') {
    if (e.key === 'ArrowRight') showNext();
    if (e.key === 'ArrowLeft') showPrev();
    if (e.key === 'Escape') closePopup();
  }
});
</script>

</body>
</html>
